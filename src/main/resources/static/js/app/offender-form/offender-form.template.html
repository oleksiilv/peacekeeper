<div class="formcontainer">
    <form ng-submit="submit()"
          name="offenderForm"
          class="form-horizontal">
        <fieldset class="new-entry">
            <legend class="new-entry">New entry</legend>
            <div class="form-group row">
                <label for="offenderName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="offenderName"
                           placeholder="Name"
                           ng-model="offender.name"
                           ng-minlength="3"
                           required>
                </div>
            </div>
            <div class="form-group row">
                <label for="riskLevel" class="col-sm-2 col-form-label">Risk Level</label>
                <div class="col-sm-10">
                    <input type="range"
                           name="range"
                           id="riskLevel"
                           ng-model="offenderMeta.riskLevelNum"
                           min="1"
                           max="3">
                    <code>{{riskLevelMapping[offenderMeta.riskLevelNum]}}</code>
                </div>
            </div>
        </fieldset>
        <input type="submit" value="Save"
               class="btn btn-primary btn-lg float-right"
               ng-disabled="myForm.$invalid || myForm.$pristine">
    </form>
</div>
